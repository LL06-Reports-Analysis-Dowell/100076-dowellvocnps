
{% load i18n %}
{% load  static %}
<html lang="en">
<head>
<style>
    .btn-file {
  position: relative;
  overflow: hidden;
}
.btn-file input[type=file] {
  position: absolute;
  top: 0;
  right: 0;
  min-width: 100%;
  min-height: 100%;
  font-size: 100px;
  text-align: right;
  filter: alpha(opacity=0);
  opacity: 0;
  outline: none;
  background: white;
  cursor: inherit;
  display: block;
}
#myform label {
    float:left;
}
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{%static 'voc/css/style.css' %}" rel="stylesheet">
    <title>VOC_NPS</title>

</head>
<body>

     <div class="mroot">
        <button class="closebutton" onclick="location.href='/'">X</button>
            <div class="qrbox"  id="qrboxid"><img src="https://100076.pythonanywhere.com/media/qrcodes/thumbnails/{{img}}" width="100%" height="100%">
            </div><br>
            <p class="qruri">
                https://100076.pythonanywhere.com/media/qrcodes/{{img}}
            </p>

            <div class="orangetext">&#62; Display the QRcode for scanning</div>
            <div class="orangetext">&#62; Embed the code to your website</div>

            <label class="clabel"><input type="checkbox" name="checkbox" value="value"><u>Privacy Policy</u></label>
            <!--<center><button class="btn" style="background-color: #98eb34;"> <a href="scale?brand={{brnd}}&product={{prd}}&logo={{img}}" style="color:black;text-decoration:none">Create new Scale</a></button></center>-->

            <button style="background-color: #98eb34;font-size:14px;width: 80%;height: 50px;border:0" id="btnshow" onclick="hide();">
                <u>Click here to send embedding code & QR code your email</u>
            </button>
        <form action="sendqr" method="POST" id="formhide">
            {% csrf_token %}
            <hr class="hrredline"/>

<center>
            <input type="text" name="user" id="username" placeholder="Your name">
            <input type="text" name="email" id="email" placeholder="Your email">

        <input  type="text" name="urlsr" id="loc" value="{{linkurl}}" hidden>
        <input  type="text" name="imager" id="loc" value="{{img}}" hidden readonly>
            <button style="background-color: #98eb34;font-size:14px;width: 80%;height: 50px;border:0" class="lowerbutton">
                Click here to send embedding code & QR code your email
            </button>
</center>
        </form>
<script>

 function hide(){
     var formid=document.getElementById("formhide")
     formid.style.display="block"
     var btn=document.getElementById("btnshow")
        btn.style.display="none"
 }
</script>
    </div>
